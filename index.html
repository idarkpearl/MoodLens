<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Detection</title>
    <link rel="stylesheet" href="mood.css">
</head>
<body>
    <div class="container">
        <h1>Emotion Detection</h1>
        <div class="video-container">
            <video id="video" width="100%" autoplay></video>
            <div id="emotion" class="emotion-box">Emotion: Waiting...</div>
        </div>
        <div class="suggestions-box">
            <h3>Suggestions for You:</h3>
            <ul id="suggestions">
                <li>Relax with deep breaths</li>
            </ul>
        </div>
        <div class="todo-section">
            <h3>What to Do?</h3>
            <input type="text" id="todo-input" placeholder="Enter a task or activity...">
            <button onclick="addTodo()">Add Task</button>
            <ul id="todo-list"></ul>
        </div>
    </div>

    <script src="mood.js"></script>
</body>
</html>
